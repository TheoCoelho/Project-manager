{% extends "base.html" %}

{% block title %}Projetos{% endblock %}

{% block content %}
<h1 class="text-center text-neon mt-5">Projetos</h1>

<!-- FormulÃ¡rio para criar novos projetos -->
<div class="project-list-container">
    <form action="{{ url_for('criar_projeto') }}" method="POST" class="create-project-container">
        <input type="text" name="project_name" id="projectNameInput" placeholder="Digite o nome do projeto" required>
        <button type="submit">Criar Projeto</button>
    </form>
    
    <!-- Lista de projetos -->
    <div class="project-list" id="projectList">
        {% for project_id, project in projects_data.items() %}
        <div class="project-block" onclick="window.location.href='{{ url_for('gerenciamento', project_id=project_id) }}'">
            {{ project.name }}
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .project-list-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .create-project-container {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #projectNameInput {
        padding: 8px;
        font-size: 1em;
    }

    .project-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .project-block {
        padding: 20px;
        background-color: #444;
        color: #fff;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        text-align: center;
        width: 200px;
        transition: transform 0.2s;
    }

    .project-block:hover {
        transform: scale(1.05);
        background-color: #39ff14;
        color: #000;
    }
</style>
{% endblock %}
